<!DOCTYPE html>
<html>
	<head>
		{% load staticfiles %}

		<title>Login</title>
        <!-- Bootstrap CSS and JS-->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Asap|Roboto|Special+Elite" rel="stylesheet">

		<style type="text/css">
			body {
				background: url(static/img/background.jpg) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
			}
		</style>

		<script type="text/javascript">
			var reg = false;
			function registerToggle() {
				console.log(reg);
				if (reg==false) {
					$('#form').attr("action", "{% url 'strange_references:register' %}");
					reg=true;
				}
				else {
					$('#form').attr("action", "{% url 'strange_references:authenticate' %}");
					reg=false;
				}
			}
		</script>

</head>

    <body>
        <h1 id="login-banner">Strange References</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading" style="text-align: center"><label style="font-size: 16px;">Login/Register</label></div>

                        <form class="form-horizontal" id="form" action="{% url 'strange_references:authenticate' %}" method="post">
                            <div class="panel-body">
                                {% csrf_token %}
                                <div class="row">
                                    {% if pwd_error %}
                                        <div class="col-sm-12"><p style="color: red;">{{ pwd_error }}</p></div>
                                    {% endif %}
                                    <!-- USERNAME -->
                                    <div class="form-group">
                                        <label class="control-label col-sm-3" for="email">Username:</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="uname" placeholder="Enter username" required>
                                        </div>
                                    </div>
                                    <!-- PASSWORD -->
                                    <div class="form-group">
                                      <label class="control-label col-sm-3" for="pwd">Password:</label>
                                      <div class="col-sm-8">
                                        <input type="password" class="form-control" name="pwd" placeholder="Enter password" required>
                                      </div>
                                    </div>

                                    <!-- Collapse content -->
                                    <div class="collapse" id="collapse-register">
                                        <!-- CONFIRM PASSWORD -->
                                        <div class="form-group " id="demo">
                                          <label class="control-label col-sm-3" for="pwd2">Confirm Password:</label>
                                          <div class="col-sm-8">
                                            <input type="password" class="form-control" name="pwd2" placeholder="Confirm password">
                                          </div>
                                        </div>

                                        <!-- FIRST NAME -->
                                        <div class="form-group">
                                          <label class="control-label col-sm-3" for="fname">First name:</label>
                                          <div class="col-sm-8">
                                            <input type="text" class="form-control" name="fname" placeholder="Enter first name">
                                          </div>
                                        </div>
                                        <!-- LAST NAME -->
                                        <div class="form-group">
                                          <label class="control-label col-sm-3" for="lname">Last name:</label>
                                          <div class="col-sm-8">
                                            <input type="text" class="form-control" name="lname" placeholder="Enter last name">
                                          </div>
                                        </div>
                                        <!-- EMAIL -->
                                        <div class="form-group">
                                          <label class="control-label col-sm-3" for="email">Email:</label>
                                          <div class="col-sm-8">
                                            <input type="email" class="form-control" name="email" placeholder="Enter email">
                                          </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer" style="text-align: center">
                                <button type="submit" class="btn btn-default">Log In</button>
                            </div>
                        </form>
                    </div>
                    <p style="text-align: center; color: white;">
                        Not registered click here to register! <br>
                        <button style="margin-top: 10px" data-toggle="collapse" data-target="#collapse-register" class="btn btn-info" onclick="registerToggle()" >Register</button>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
