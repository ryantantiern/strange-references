<head>
	{% load staticfiles %}

	<title>Login</title>

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

	<style type="text/css">
		body {background-image: url("{% static 'img/group-photo.jpeg' %}")}
	</style>

</head>

<h1>Login Page</h1>

<form action="{% url 'strange_references:authenticate' %}" method="post">
	{% csrf_token %}
	<label><b>Username</b></label>
	<input type="text" placeholder="Enter Username" name="uname" required></input>

	<label><b>Password</b></label>
	<input type="Password" placeholder="Enter Pasword" name="pwd" required>

	<button type="submit">Login</button>

</form>


<p>sign in or create account here</p>
