<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form class="form-horizontal" action="{% url 'strange_references:save_reference' %}" method="post">
           {% csrf_token %}
           <div class="form-group">
                <label class="control-label col-sm-3" for="title">Title:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="title" placeholder="Enter username" required>
                </div>
           </div>
            <div class="form-group">
                  <label class="control-label col-sm-3" for="note">Note:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="note" placeholder="Enter password" required>
                  </div>
            </div>
           <div class="form-group">
                  <label class="control-label col-sm-3" for="link">Link:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" name="link" placeholder="Enter password" required>
                  </div>
           </div>
           <button type="submit" class="btn btn-default" data-dismiss="modal">Add</button>
    </form>
</body>
</html>
